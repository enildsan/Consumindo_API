<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
</head>
<body>
    <header>
        
        <h2>Batalha Pokémon</h2>
       
    </header>

    <main>
        <div class="bgPK">
            

            <div class="pokemon-container">
                <fieldset>
                    <legend>Carregar Pokémon 1</legend>
                    <input type="text" id="campoPK" placeholder="Digite nome ou id PK1">
                    <button onclick="carregarPokemon1()">Carregar</button>
                </fieldset>
                <h3>Pokémon 1:</h3>
                <p>Nome: <span id="nomePK"></span></p>
                <p>Id: <span id="idPK"></span></p>
                <p>Experiência: <span id="experienciaPK"></span></p>
                <img src="" id="imgPK" alt="Pokemon 1 Image">
            </div>

            <div class="pokemon-container">
                <fieldset>
                    <legend>Carregar Pokémon 2</legend>
                    <input type="text" id="campoPK2" placeholder="Digite nome ou id PK2">
                    <button onclick="carregarPokemon2()">Carregar</button>
                </fieldset>
                <h3>Pokémon 2:</h3>
                <p>Nome: <span id="nomePK2"></span></p>
                <p>Id: <span id="idPK2"></span></p>
                <p>Experiência: <span id="experienciaPK2"></span></p>
                <img src="" id="imgPK2" alt="Pokemon 2 Image">
            </div>
        </div>

       <button class="iniciar-batalha" onclick="compararExperiencias()">Iniciar Batalha</button>
        <div class="resul"> 
            <p id="resultadoComparacao"></p>
        
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
